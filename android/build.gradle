buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        // اگر لازم شد: mavenLocal()
    }
    dependencies {
        // نسخه‌های مشخص برای offline build
        classpath("com.android.tools.build:gradle:8.12.0")
        classpath("com.facebook.react:react-native-gradle-plugin:0.9.12")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // mavenLocal() اگه بسته‌ها رو محلی داری
    }
}

apply plugin: "com.facebook.react.rootproject"
